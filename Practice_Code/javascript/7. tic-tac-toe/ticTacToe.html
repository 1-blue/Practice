<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./ticTacToe.css">
</head>
<body>
  <h1>틱택토</h1>

  <section class="board"></section>

  <form>
    <button type="button" class="restart__btn btn" data-play="restart">
      <span class="btn__text">다시시작</span>
    </button>
  
    <button type="button" class="computer__btn btn" data-play="computer">
      <span class="btn__text">컴퓨터랑하기</span>
    </button>

    <button type="button" class="single__btn btn" data-play="single">
      <span class="btn__text">싱글플레이</span>
    </button>
  </form>

  <script src="./ticTacToe.js"></script>
</body>
</html>
