<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <compo :num="num"></compo>
    <compoo @pass="testFunc"></compoo>
  </div>

  <script>
    const compo = {
      inheritAttrs: true,
      props: ["num"],
      template:
      `  
      <div>
        <h1>Compo1</h1>
        {{ num }}
      </div>
      `,
    };

    const compoo = {
      inheritAttrs: true,
      template:
      `  
      <div>
        <h1>Compo2</h1>
        <button type="button" @click="testFunc">click me</button>
      </div>
      `,
      methods: {
        testFunc(){
          this.$emit("pass", this.num)
        }
      },
      data(){
        return{
          num: 22,
        }
      }
    };

    const vm = new Vue({
      el: "#app",
      components: {
        "compo": compo,
        "compoo": compoo,
      },
      data(){
        return{
          num: 0,
        }
      },
      methods:{
        testFunc(num){
          this.num = num;
        }
      }
    });
  </script>
</body>
</html>
